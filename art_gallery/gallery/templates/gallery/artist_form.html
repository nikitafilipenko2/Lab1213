<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить художника</title>
</head>
<body>
    <h1>{% if form.instance.pk %}Редактировать{% else %}Добавить{% endif %} художника</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">{% if form.instance.pk %}Сохранить{% else %}Добавить{% endif %}</button>
    </form>

    <a href="{% url 'artist_list' %}">Назад к списку художников</a>
</body>
</html>
